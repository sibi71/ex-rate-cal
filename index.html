<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange rate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://icons.veryicon.com/png/o/miscellaneous/linear-icon-39/linear-icon-exchange-rate-conversion.png" alt="icon" />
    <h1>Exchange rate calculator</h1>
    <div class="container">
        <div class="currency">
            <select id="currency-one">
                <option value="USD" selected>USD</option>
                <option value="INR">INR</option>
                <option value="ALL">ALL</option>
                <option value="SLE">SLE</option>
            </select>
            <input type="number" id="amount-one" value="1" />
        </div>
        <div class="swap-rate-container">
            <button id="swap" class="swap">swap</button>
            <span id="rate" class="rate"></span>
        </div>
        <div class="currency">
            <select id="currency-two">
                <option value="USD">USD</option>
                <option value="INR" selected>INR</option>
                <option value="ALL">ALL</option>
                <option value="SLE">SLE</option>
            </select>
            <input type="number" id="amount-two"  />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
